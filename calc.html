<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<link rel="stylesheet" href="calc.css">
<script src="calc.js"></script>
</head>
<body>
    <h2 class="histórico">History</h2>
    <div class="fundo">
<div class="Calculadora"><h1>Calculadora</h1><p id="resultado"></p>
<table>
<tr>
    <td colspan="2"><button class="botão4" onclick="limpa('AC')">AC</button></td>
<td><button class="botão" onclick="apaga('DEL')">DEL</button></td>
<td><button class="botão"onclick="inseri('/')">/</button></td>
</tr>
<tr>
<td><button class="botão" onclick ="inseri('1')">1</button></td>
<td><button class="botão" onclick="inseri('2')">2</button></td>
<td><button class="botão"onclick="inseri('3')">3</button></td>
<td><button class="botão"onclick="inseri('*')">X</button></td>
</tr>
<tr>
    <td><button class="botão"onclick="inseri('4')">4</button></td>
    <td><button class="botão"onclick="inseri('5')">5</button></td>
    <td><button class="botão"onclick="inseri('6')">6</button></td>
    <td><button class="botão"onclick="inseri('+')">+</button></td>
</tr>
<tr>
    <td><button class="botão"onclick="inseri('7')">7</button></td>
    <td><button class="botão"onclick="inseri('8')">8</button></td>
    <td><button class="botão"onclick="inseri('9')">9</button></td>
    <td><button class="botão"onclick="inseri('-')">-</button></td>
</tr>
<tr>
    <td><button class="botão3"onclick="inseri('.')">.</button></td>
    <td><button class="botão"onclick="inseri('0')">0</button></td>
    <td colspan="2"><button class="botão2"onclick="calcula('=')">=</button></td>
</tr>
</table>
</div>
<div class="histórico"></div>
 <table class="tablehistórico" id="tabelaHistórico"><p id="novohistórico"></p></table>
</div>
</body>
</html>
